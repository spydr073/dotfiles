
#-- Settings {{{1

#-- use 256 color display
#set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"
set-option -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'


#-- disable automatic window rename
set-option -g allow-rename on

#set -g titles on

#-- usability
set-window-option -g mode-keys vi
set-option -g status-keys vi

#-- durration of messages
set -g display-time 1500

#-- set scrollback history
set -g history-limit 10000

#-- shorten command delay
set -sg escape-time 0

#-- set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

#-- turn on automatic backups and set interval
#set -g @continuum-boot 'on'
#set -g @continuum-restore 'on'
#set -g @continuum-save-interval '15' #-- in mins

#}}}


#-- Keybindings {{{1

#-- reset leader key
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

#-- splitting windows
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

#-- mouse toggling
bind m \
  set-option -g mouse on \;\
  display '  Mouse: ON'
bind M \
  set-option -g mouse off \;\
  display '  Mouse: OFF'

#-- config reload
bind r source-file ~/.tmux.conf \; display "  Reloaded"

#-- make the current window the first window
bind T swap-window -t 1

#-- kill bindings
#bind k confirm kill-window
#bind K confirm kill-server
#bind K kill-session -t root

#-- toggle last active window
bind tab last-window

#-- create new window
bind-key c command-prompt -p "  window name:"  " new-window; rename-window ''"

#-- window movement / renumbering like in screen's :number
bind-key T command-prompt -p "  window tag:"  " swap-window -t '%%'"
bind-key t command-prompt -p "  window tag:"  " select-window -t '%%'"

#-- map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#-- use C-h and C-l to cycle through panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#-- resize panes using prefix H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5


